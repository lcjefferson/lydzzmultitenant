server {
    listen 80;
    server_name lydzz.com.br www.lydzz.com.br cloud.lydzz.com.br;
    # Redireciona tudo para HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name lydzz.com.br www.lydzz.com.br cloud.lydzz.com.br;

    ssl_certificate /etc/letsencrypt/live/lydzz.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lydzz.com.br/privkey.pem;

    # Logs espec√≠ficos para ajudar no debug
    access_log /var/log/nginx/lydzz_access.log;
    error_log /var/log/nginx/lydzz_error.log;

    # Frontend
    location / {
        proxy_pass http://127.0.0.1:4000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend API (Sem barra no final)
    location /api {
        proxy_pass http://127.0.0.1:4001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Socket.IO
    location /socket.io/ {
        proxy_pass http://127.0.0.1:4001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
}
