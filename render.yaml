services:
  - type: web
    name: backend
    runtime: node
    rootDir: backend
    buildCommand: "npm install --production=false && npm run build && npm run prisma:migrate:deploy"
    startCommand: "npm run start:prod"
    envVars:
      - key: NODE_ENV
        value: production
      - key: ENCRYPTION_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: lydzzfinal-db
          property: connectionString
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: "7d"
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: JWT_REFRESH_EXPIRES_IN
        value: "30d"
      - key: FRONTEND_URL
        fromService:
          type: web
          name: frontend
          envVarKey: RENDER_EXTERNAL_URL

  - type: web
    name: frontend
    runtime: node
    rootDir: frontend
    buildCommand: "npm install --production=false && npm run build"
    startCommand: "npm run start"
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_WS_URL
        fromService:
          type: web
          name: backend
          envVarKey: RENDER_EXTERNAL_URL

databases:
  - name: lydzzfinal-db
    plan: free
